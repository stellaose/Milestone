<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Pro Cinema</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pro Cinema</h1>
      <div class="box">
        <form action="" method="POST" name="contact-form"">
          <div class="form-group col-md-8">
            <label for="inputFirstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group col-md-8">
            <label for="inputSurname">Surname</label>
            <input
              type="text"
              class="form-control"
              id="inputSurname"
              placeholder="Surname"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputAge">Age</label>
            <input
              type="text"
              class="form-control"
              id="inputAge"
              placeholder="Age"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputCurrentLevel">Current Level</label>
            <input
              type="text"
              class="form-control"
              id="inputCurrentLevel"
              placeholder="Current Level"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputFavouriteClub">Favourite Club</label>
            <input
              type="text"
              class="form-control"
              id="inputFavouriteClub"
              placeholder="Favourite Club"
            />
          </div>
          <button class="btn btn-primary" type="button" onclick="submitForm()">
            Input Entry
          </button>
        </form>
      </div>
      <br />
      <div class="row">
        <table id="display">
          <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Level</th>
            <th>Favourite Club</th>
            <th>actions</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
